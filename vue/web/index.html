<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>

<div id="app">
    {{message}}
    <hr/>
    <button v-on:click="sayHi">按钮click me</button>
    <hhl></hhl>

    <input type="text" v-model="message"/>

    <hr/>
    <input type="radio" value="男" name="sex" v-model="sex">male
    <input type="radio" value="女" name="sex" v-model="sex">female
    <p>选中了谁：{{sex}}</p>

    <hr/>
    下拉框：
    <select v-model="selectid">
        <option>A</option>
        <option>B</option>
        <option>C</option>
    </select>

    <hr/>
    自己定义标签：<hhl></hhl>

    <hr/>
    axois:请看控制台输出

</div>



<!--导入vue-->
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.min.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script>

    <!--自己定义标签-->
    Vue.component("hhl",{
        template: '<li>hihihi</li>'
    });

    var vm = new Vue({
        el:"#app",
        Mounted() {//钩子函数，链式编程
            axios.get('xxx.json').then(response=>(console.log(response.data)))
        },
        data:{
            message: "hello,vue!",
            sex: "女",
            selectid: "C"
        },
        methods: {
            sayHi: function () {
                alert(this.message);
            }
        }
    });
</script>

</body>
</html>
